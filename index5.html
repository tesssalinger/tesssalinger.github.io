<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VFX</title>
    <link rel="stylesheet" href="styleextra.css">
</head>
<body>
    <a href="index.html" class="home-button">Go Home</a>
    <header>
        <div class="Bio">
            <div class="bioimg">
                <object type="image/svg+xml" data="img/graphics.svg"></object>
               
            </div>
        </div>
    </header>

    <div class="grid-container">
        <div class="grid-item" onclick="showPopup('Image 1 Title', 'Helloooo', ['img/Televsion/e3 copy.png'])">
            <img src="img/Televsion/1.png" alt="Image 1">
            <div class="overlay">
                <div class="text">Editor</div>
            </div>
        </div>
        <div class="grid-item" onclick="showPopup('Image 2 Title', 'Description for Image 2.', ['img/image2.jpg'])">
            <img src="img/Televsion/2.png" alt="Image 2">
            <div class="overlay">
                <div class="text">Editor</div>
            </div>
        </div>
        <div class="grid-item" onclick="showPopup('Image 3 Title', 'Description for Image 3.', ['img/image3.jpg'])">
            <img src="img/Televsion/3.png" alt="Image 3">
            <div class="overlay">
                <div class="text">Camera Operator & Graphics Operator</div>
            </div>
        </div>
        <div class="grid-item" onclick="showPopup('Image 4 Title', 'Description for Image 4.', ['img/image4.jpg'])">
            <img src="img/Televsion/4.png" alt="Image 4">
            <div class="overlay">
                <div class="text">Vision Switcher</div>
            </div>
        </div>
        <div class="grid-item" onclick="showPopup('Image 5 Title', 'Description for Image 5.', ['img/image5.jpg'])">
            <img src="img/image5.jpg" alt="Image 5">
            <div class="overlay">
                <div class="text">Image 5 Title</div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div class="popup-content">
            <h2 id="popup-title"></h2>
            <div id="popup-images" class="popup-images"></div>
            <p id="popup-description"></p>
        </div>
    </div>

    <section id="contact" class="contact">
        <div class="icons">
            <a href="https://www.linkedin.com/in/tess-salinger-b865972b9/">
                <img src="img/linkedin.png" alt="LinkedIn" class="icon"></a>
            <a href="https://www.youtube.com/channel/UCmobJQ0i_DJEEEKBqYTpfiQ">
                <img src="img/youtube.png" alt="Youtube" class="icon"></a>
            <a href="https://www.instagram.com/thisismyperception/?hl=en">
                <img src="img/instagram.png" alt="Instagram" class="icon"></a>
            <a href="https://vimeo.com/user54674996">
                <img src="img/vimeo.png" alt="Vimeo" class="icon"></a>
        </div>
    </section>

    <script src="scriptvfx.js"></script>
</body>
</html>
